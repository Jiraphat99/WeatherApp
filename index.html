<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div class="weather-app">
      <div id="alert" class="alert" style="display: none">
        Location not found. Please try again.
      </div>
      <header>
        <div class="search-container">
          <form id="search-form" class="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
          <div class="searchBarheader">
            <div class="location-buttons">
              <button
                class="your-location"
                aria-label="Use your current location"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
            <div class="unit-buttons">
              <button class="change-unit" aria-label="Change to Celsius">
                °C
              </button>
              <button class="change-unit" aria-label="Change to Fahrenheit">
                °F
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <div class="current-details">
              <span id="current-date"></span>
            </div>
            <br />
            <div class="current-details">
              <div id="current-humidity">Humidity: <strong>87%</strong></div>
              <div id="current-wind">Wind: <strong>7.2 km/h</strong></div>
              <div id="current-rain">Rain: <strong>60%</strong></div>
              <div>Cloudiness: <strong>75%</strong></div>
            </div>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="currenteratu-tempre-unit">°C</span>
            <div class="currentSky" id="currentSky">Moderate rain</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Jiraphat99" target="_blank"
            >Jirapat Wonganan</a
          >
          and is
          <a href="https://github.com/Jiraphat99/WeatherApp" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://fantastic-panda-8233a5.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
