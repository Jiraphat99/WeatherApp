<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-3w6NTlNM27ZKbfxCcBp1C30V8jDD3LSzIscVROyyIzO2GVnUTQW3OcHLUZfX+cZ3S3w0o5vGgi3eLd4h7BOZ5A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <!-- Search form and temperature buttons container -->
        <div class="header-content">
          <!-- Weather form -->
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <button type="submit" class="search-button">Search</button>
          </form>

          <!-- Temperature unit buttons -->
          <div class="temperature-buttons">
            <button class="temperature-button" onclick="changeToCelsius()">
              °C
            </button>
            <button class="temperature-button" onclick="changeToFahrenheit()">
              °F
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Amsterdam</h1>
            <div class="current-details">
              <span id="current-date"></span>
            </div>
            <br />
            <div class="current-details">
              <div id="current-humidity">Humidity: <strong>87%</strong></div>
              <div id="current-wind">Wind: <strong>7.2 km/h</strong></div>
              <div id="current-rain">Rain: <strong>60%</strong></div>
              <div>Cloudiness: <strong>75%</strong></div>
            </div>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
            <div class="currentSky" id="currentSky">Moderate rain</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Jiraphat99" target="_blank"
            >Jirapat Wonganan</a
          >
          and is
          <a
            href="https://github.com/Jiraphat99/GitHub_Hosting_testing"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://fantastic-panda-8233a5.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
