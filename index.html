<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="weatherApp">
      <div class="wrapper">
        <div class="currentCity-section">
          <h2 class="current-city" id="current-city">Amsterdam</h2>
          <span class="current-date" id="current-date"
            >18 September 2023 10:56 PM</span
          >
          <img
            class="currentWeather-illustration"
            id="currentWeather-illustration"
            src="src/image/windy-day-animate.svg"
            alt="People illustrations by Storyset"
          />
          <div class="weather-icons">
            <div class="weatherIcon-container">
              <img
                id="weather-icon"
                src="https://openweathermap.org/img/wn/10d.png"
              />
              <h2 class="currentTemperature" id="currentTemperature">22°C</h2>
            </div>
            <h3 class="currentSky" id="currentSky">Overcast Clouds</h3>
          </div>
        </div>
        <div class="content_section">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search Location"
              class="search-input"
              id="search-input"
            />
            <button type="submit" id="submit">Search</button>
          </form>
          <div id="alert" class="alert hidden">
            Location not found. Please try again.
          </div>
          <div class="day_info">
            <div class="content">
              <p class="title">COUNTRY</p>
              <span class="currentCountry" id="currentCountry"
                >The Netherlands</span
              >
            </div>

            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value" id="humidity">2%</span>
            </div>
            <div class="content">
              <p class="title">FEEL LIKE</p>
              <span class="value" id="feelLike">18</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value" id="wind-speed">2.92 Km/h</span>
            </div>
          </div>
          <div class="list_content">
            <ul>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Sat</span>
                <span class="day_temp">23°C</span>
              </li>
            </ul>
            <footer>
              <p>
                Open Source Code by
                <a
                  href="https://github.com/Jiraphat99/WeatherApp"
                  target="_blank"
                  >Jirapat Wonganan</a
                >
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
