<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-color: #f0f0f0;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        text-align: center;
      }
      .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }
      .search-input,
      .search-button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .search-button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
      }
      .search-button:hover {
        background-color: #0056b3;
      }
      .location-buttons,
      .unit-buttons {
        display: flex;
        gap: 10px;
      }
      .location-buttons button,
      .unit-buttons button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .location-buttons button:hover,
      .unit-buttons button:hover {
        background-color: #0056b3;
      }
      .current-weather {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: 20px 0;
        padding: 10px;
      }
      .weather-info {
        flex: 1;
        font-size: 1.2em;
      }
      .current-location h1 {
        font-size: 2em;
        margin: 0;
      }
      .current-details div {
        margin-bottom: 10px;
      }
      .current-temperature {
        text-align: center;
        font-size: 2em;
      }
      .current-temperature-value {
        font-size: 4em;
      }
      .current-temperature-unit {
        font-size: 1.2em;
      }
      footer {
        font-size: 14px;
        width: 100%;
        text-align: center;
        color: #000;
        padding: 10px 0;
        border-radius: 0 0 8px 8px;
      }
      footer a {
        color: #000;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-form">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
          <div class="location-buttons">
            <button
              class="your-location"
              aria-label="Use your current location"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="unit-buttons">
            <button class="change-unit" aria-label="Change to Celsius">
              °C
            </button>
            <button class="change-unit" aria-label="Change to Fahrenheit">
              °F
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-info">
            <div class="current-location">
              <h1 class="current-city" id="current-city">Amsterdam</h1>
              <div id="current-date">Tuesday, May 16 2024 16:57 PM</div>
            </div>
            <br />
            <div class="current-details">
              <div id="current-humidity">Humidity: <strong>87%</strong></div>
              <div id="current-wind">Wind: <strong>7.2 km/h</strong></div>
              <div id="current-rain">Rain: <strong>60%</strong></div>
              <div>Cloudiness: <strong>75%</strong></div>
            </div>
          </div>
          <div class="current-temperature">
            <i class="fas fa-sun current-temperature-icon"></i>
            <span class="current-temperature-value" id="current-temperature"
              >20</span
            >
            <span class="current-temperature-unit">°C</span>
            <div id="current-sky">Moderate rain</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Jiraphat99" target="_blank"
            >Jirapat Wonganan</a
          >
          and is
          <a
            href="https://github.com/Jiraphat99/GitHub_Hosting_testing"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://fantastic-panda-8233a5.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
