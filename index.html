<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-form">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
          <div class="location-buttons">
            <button
              class="your-location"
              aria-label="Use your current location"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="unit-buttons">
            <button class="change-unit" aria-label="Change to Celsius">
              °C
            </button>
            <button class="change-unit" aria-label="Change to Fahrenheit">
              °F
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-info">
            <div class="current-location">
              <h1 class="current-city" id="current-city">Amsterdam</h1>
              <div id="current-date">Tuesday, May 16 2024 16:57 PM</div>
            </div>
            <br />
            <div class="current-details">
              <div id="current-humidity">Humidity: <strong>87%</strong></div>
              <div id="current-wind">Wind: <strong>7.2 km/h</strong></div>
              <div id="current-rain">Rain: <strong>60%</strong></div>
              <div>Cloudiness: <strong>75%</strong></div>
            </div>
          </div>
          <div class="current-temperature">
            <img
              src="src/image/rainy.png"
              alt="Rainy Icon"
              class="current-temperature-icon"
              id="current-temperature-icon"
            />
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            >
            <span class="current-temperature-unit">°C</span>
            <div class="currentSky" id="currentSky">Moderate rain</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Jiraphat99" target="_blank"
            >Jirapat Wonganan</a
          >
          and is
          <a
            href="https://github.com/Jiraphat99/GitHub_Hosting_testing"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://fantastic-panda-8233a5.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
